<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr5bxc7TzY6c7v8t2oR1wOQjTxu6Yq9sVYM74s3fr9ckmsWmWVl24FhfESD" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            padding: 30px;
            background-color: #fff;
        }

        .card-header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #2d3e50;
        }

        .upload-box {
            margin-top: 20px;
            text-align: center;
        }

        .upload-box input {
            font-size: 16px;
        }

        .upload-box button {
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-box button:hover {
            background-color: #5e4fd2;
        }

        .image-container {
            margin-top: 30px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .prediction-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3e50;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer a {
            color: #6c757d;
            text-decoration: none;
        }

        footer a:hover {
            color: #6c5ce7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Image Classification Web App
            </div>
            <form method="POST" enctype="multipart/form-data">
                <div class="upload-box">
                    <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
                    <button type="submit">Upload & Classify</button>
                </div>
            </form>

            {% if prediction %}
            <div class="image-container">
                <h4 class="prediction-text">Prediction: {{ prediction }}</h4>
                <img src="{{ image_path }}" alt="Uploaded Image">
            </div>
            {% endif %}
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Image Classification Web App. Designed by <a href="#">Your Name</a>.</p>
    </footer>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPsPtwFqjY9d9+QqFqV00D2MFbb/B8fQ6M01Rpsz8hXfYHUb" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Pp8eD3u6xLxZp5X9mf9rZslAwwEim+dD4l57l+3G9ShtNN6" crossorigin="anonymous"></script>
</body>

</html>
